<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Century Gothic, sans-serif;
            box-sizing: border-box;
        }
        
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(Images/sunset.jpg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
        }
        
        ul {
            float: right;
            list-style: none;
            margin-top: 25px;
        }
        
        ul li {
            display: inline-block;
        }
        
        ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border: 1px solid #fff;
            transition: 0.3s;
        }
        
        ul li a:hover {
            background-color: #fff;
            color: #000;
        }
        
        ul li.active a {
            background-color: #fff;
            color: #000;
        }
        
        .title {
            text-align: center;
            margin-top: 5%;
        }
        
        .title h1 {
            font-size: 50px;
        }
        
        table.a {
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
        
        table.a td {
            padding: 10px;
        }
        
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000;
            background-color: #f9f9f9;
        }
        
        input::placeholder {
            color: #777;
            font-size: 14px;
        }
        
        input[type="submit"] {
            padding: 10px 30px;
            background-color: #fff;
            color: #000;
            border: 1px solid #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="main">
        <ul>
            <li class="active"><a href="#">Add Flights</a></li>
            <li><a href='airlinescode.php'>Airlines ID (Reference)</a></li>
            <li><a href='homepage.html'>Home</a></li>
        </ul>
    </div>
    
    <div class="title">
        <h1>Flight Details</h1>
    </div>
    
    <form action="postadmindetails.php" method="post">
        <table class="a" cellspacing="20">
            <tr>
                <td>Flight Code</td>
                <td><input type="text" placeholder="Flight Code" name="flightcode" maxlength="6" required></td>
                <td>Airlines ID</td>
                <td><input type="text" placeholder="Airlines ID" name="airlinesid" required></td>
                <td>Country</td>
                <td><input type="text" placeholder="Country" name="country" required></td>
                <td>State</td>
                <td><input type="text" placeholder="State" name="state" required></td>
            </tr>
            <tr>
                <td>Airport Name</td>
                <td><input type="text" placeholder="Airport Name" name="airportname" required></td>
                <td>Source</td>
                <td><input type="text" placeholder="Source" name="source" required></td>
                <td>Destination</td>
                <td><input type="text" placeholder="Destination" name="destination" required></td>
            </tr>
            <tr>
                <td>Departure</td>
                <td><input type="text" placeholder="Departure" name="departure" required></td>
                <td>Arrival</td>
                <td><input type="text" placeholder="Arrival" name="arrival" required></td>
                <td>Duration</td>
                <td><input type="text" placeholder="Duration" name="duration" required></td>
                <td>Date</td>
                <td><input type="date" name="date" required></td>
            </tr>
            <tr><td colspan="8"><b>Price:</b></td></tr>
            <tr>
                <td>Economy Class</td>
                <td><input type="number" placeholder="Economy" name="economyclass" required></td>
                <td>Business Class</td>
                <td><input type="number" placeholder="Business" name="businessclass" required></td>
                <td>For Students</td>
                <td><input type="number" placeholder="For Students" name="students" required></td>
                <td>For Differently Abled</td>
                <td><input type="number" placeholder="For Differently Abled" name="diff" required></td>
            </tr>
            <tr>
                <td colspan="8" style="text-align: center;">
                    <input type="submit" value="Submit" name="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
